<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
     <form>
       <div class="form-group">
         <label><strong>Nama Lengkap</strong></label>
         <input type="text" class="form-control" placeholder="Nama Lengkap">
       </div>
       <div class="form-group">
         <label><strong>Alamat Rumah</strong></label>
         <textarea name="name" rows="2" cols="80" class="form-control"></textarea>
       </div>
       <div class="form-group">
         <label><strong>Foto Profil</strong></label>
         <input type="file" class="form-control-file">
       </div>
       <div class="form-group">
         <label><strong>Alamat Email</strong></label>
         <input type="email" class="form-control" placeholder="Alamat email">
       </div>
       <div class="form-group">
         <label><strong>Kata Sandi</strong></label>
         <input type="password" class="form-control" placeholder="Kata sandi">
       </div>

      <label><strong>Jenis Kendaraan Anda: </strong></label>
      <div class="form-check form-check-inline">
        <input type="radio" value="motor" class="form-check-input">
        <label>Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" value="mobil" class="form-check-input" checked>
        <label>Motor</label>
      </div>
      <br/>
      <button type="button" name="button" class="btn btn-primary">Register</button>
     </form>
    <script type="text/javascript" scr="js/bootstrap.js"></script>
  </body>
</html>
